[package]
name = "sabi-rust"
version = "0.0.2"
authors = ["Takayuki Sato <sttk.xslet@gmail.com>"]
edition = "2021"
rust-version = "1.85.1"
description = "A small framework to separate logics and data accesses for Rust application."
documentation = "https://docs.rs/sabi-rust"
readme = "README.md"
repository = "https://github.com/sttk/sabi-rust"
license = "MIT"
keywords = ["framework", "logic", "dataaccess", "dax"]
categories = []

[lib]
name = "sabi"

[dependencies]
chrono = "0.4"
errs = "0.2"
futures = "0.3"
tokio = { version = "1", features = ["rt-multi-thread", "time"] }

[dev-dependencies]
trybuild = "1"
